<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race registration</title>
</head>

<body>
    <h1>Race registration</h1>
    <form action="/register">
        <label for="first">First Name: </label>
        <input type="text" name="first_name" id="first">
        <label for="last">Last Name: </label>
        <input type="text" name="last_name" id="last">
        <p>Select a Race: </p>
        <input type="radio" name="race" id="fun">
        <label for="fun">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="half">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="full">
        <label for="full">Full marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="kids">under 18</option>
            <option value="teenager">18</option>
            <option value="old">18+</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
</body>

</html>
